<!DOCTYPE html>
<html>
  <head>
    <script src="main.js"></script>

  </head>
  <body>
    <center>
      <div class="heading">
        <h1><i>Registration</i></h1>
       
      </div>

      <form name="form1">
        <table>
          <tr>
            <td>
              Name :
            </td>
            <td>
              <input type="text" name="name" id="name" required placeholder="Name please" /><br /><br />
            </td>
          </tr>
          <tr>
            <td>
              E-mail :
            </td>
            <td>
              <input type="text" id="email" name="email" required placeholder="A valid E-mail" /><br /><br />
            </td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td>
              <input type="number" id="no" name="mobile" required placeholder="10-digit number" maxlength="10" /><br /><br />
            </td>
          </tr>
          <tr>
            <td>
              Course :
            </td>
            <td>
              <input type="radio" name="Masters" /> Masters
              <input type="radio" name="Bachelors" />Bachelors <br /><br />
            </td>
          </tr>
          <tr>
            <td>Description</td>
            <td><textarea></textarea> <br /><br /></td>
          </tr>
          <tr>
            <td>Subject Interest:</td>
            <td>
              <input type="checkbox" name="R" /> R
              <input type="checkbox" name="python" />Python 
              <input type="checkbox" name="CPP" />CPP
              <input type="checkbox" name="Java" />Java 
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input type="submit" value="Submit" onclick="validate()" />
            </td>
          </tr>
        </table>
      </form>
      <h5><i>Concentrated on functionality! Not on UI</i></h5>
    </center>

  </body>
</html>
